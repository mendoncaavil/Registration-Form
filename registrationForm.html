<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="display-3">Registration Form</h1>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="first_name" class="form-label" >First name</label>
          <input type="text" class="form-control" id="first_name" value="" required>
          <div class="valid-feedback" id="firstName_Valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="firstName_Invalid">
            Please enter a valid first name
          </div>
        </div>
        <div class="col-md-4">
          <label for="last_name" class="form-label" >Last name</label>
          <input type="text" class="form-control" id="last_name" value="" required>
          <div class="valid-feedback" id="lastName_Valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="lastName_Invalid">
            Please enter a valid last name
          </div>
        </div>
        <div class="col-md-4">
          <label for="emailInput" class="form-label">Email</label>
          <div class="input-group has-validation">
            <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
            <input type="text" class="form-control" id="emailInput" aria-describedby="inputGroupPrepend" required>
            <div class="valid-feedback" id="emailID_valid">
              Looks good!
            </div>
            <div class="invalid-feedback" id="emailID_Invalid">
              Please select a valid email
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="cityInput" class="form-label">City</label>
          <input type="text" class="form-control" id="cityInput" required>
          <div class="valid-feedback" id="city_valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="city_Invalid">
            Please provide a city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="stateInput" class="form-label" >State</label>
          <select class="form-select" id="stateInput" required>
            <option selected disabled value="">Choose</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>     
          </select>
          <div class="valid-feedback" id="state_valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="state_Invalid">
            Please select a state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="zipInput" class="form-label" >Zip</label>
          <input type="text" class="form-control" id="zipInput" required>
          <div class="valid-feedback" id="zip_valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="zip_Invalid">
            Please provide a valid zip code.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="tnc" required>
            <label class="form-check-label" for="tnc" id="tnc_valid" >
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback" id="tnc_Invalid">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12 submitBtn">
          <button class="btn btn-primary" type="button" onclick="validate()">Submit form</button>
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script src="index.js"></script>
    </div>
</body>
</html>
